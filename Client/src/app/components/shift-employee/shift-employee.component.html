<div class="container mt-5">
  <h2 class="mb-4 text-primary fw-bold">Shift Employee Management</h2>

  <form (submit)="onSubmit()" class="mb-5 p-4 shadow-sm rounded bg-light">
    <div class="row g-3 mb-3">
      <div class="col-md-4">
        <label for="shiftEmployeeID" class="form-label fw-semibold">Shift Employee ID</label>
        <input type="text" [(ngModel)]="Form.shiftEmployeeID" name="shiftEmployeeID" id="shiftEmployeeID"
               class="form-control" required readonly>
      </div>

      <div class="col-md-4">
        <label for="fromDate" class="form-label fw-semibold">From</label>
        <input type="date" [(ngModel)]="Form.fromDate" name="fromDate" id="fromDate" class="form-control" required>
      </div>

      <div class="col-md-4">
        <label for="toDate" class="form-label fw-semibold">To</label>
        <input type="date" [(ngModel)]="Form.toDate" name="toDate" id="toDate" class="form-control" required>
      </div>
    </div>

    <div class="row align-items-end g-3">
      <div class="col-md-6">
        <label for="dateWiseOfficeTimeID" class="form-label fw-semibold">DateWise OfficeTime ID</label>
        <select [(ngModel)]="Form.dateWiseOfficeTimeID" name="dateWiseOfficeTimeID" id="dateWiseOfficeTimeID"
                class="form-select" required>
          <option value="" disabled selected>Select Office Time</option>
          <option *ngFor="let dt of dateWiseOTime" [value]="dt.dateWiseOfficeTimeID">
            {{ dt.dateWiseOfficeTimeID }}
          </option>
        </select>
      </div>
      <div class="col-md-6 d-flex gap-3">
        <button class="btn btn-success flex-grow-1" type="submit">
          <i class="bi bi-check-circle me-2"></i> {{ isEdit ? 'Update' : 'Add' }}
        </button>
        <button class="btn btn-outline-secondary flex-grow-1" type="button" (click)="resetForm()">
          <i class="bi bi-x-circle me-2"></i> Clear
        </button>
      </div>
    </div>
  </form>

  <div class="table-responsive shadow rounded">
    <table class="table table-striped table-hover align-middle mb-0">
      <thead class="table-primary">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">From Date</th>
          <th scope="col">To Date</th>
          <th scope="col">DateWise OfficeTime ID</th>
          <th scope="col" class="text-center" style="width: 160px;">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of shifEmp">
          <td>{{ item.shiftEmployeeID }}</td>
          <td>{{ item.fromDate | date:'mediumDate' }}</td>
          <td>{{ item.toDate | date:'mediumDate' }}</td>
          <td>{{ item.dateWiseOfficeTimeID }}</td>
          <td class="text-center">
            <button class="btn btn-sm btn-info me-2" (click)="editItem(item)">
              <i class="bi bi-pencil-square"></i> Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item.shiftEmployeeID!)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
